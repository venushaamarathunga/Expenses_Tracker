<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App - Expenditure List</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="budgetListStyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <a href="index.html" style="margin-bottom: 5em">Back</a>
      <div class="container">
        <div class="sub-container">
          <!-- Expenditure List Filter -->
          <div class="filter-container">
            <h3>Filter Expenditure List</h3>
            <p class="hide error" id="product-title-error">Values cannot be empty</p>
            <input type="date" id="from-date" />
            <input type="date" id="to-date" />
            <button class="submit" id="get-expences">Filter</button>
          </div>
        </div>

        <!-- Output -->
        <div class="output-container">
          <div class="output-divide">
            <p>From Date</p>
            <span id="display-from-date">-</span>
          </div>
          <div class="output-divide">
            <p>To Date</p>
            <span id="display-to-date">-</span>
          </div>
          <div class="output-divide">
            <p>Total Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
        </div>
      </div>

      <!-- List -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>

    <!-- Script -->
    <script src="budgetFilter.js"></script>
    <script>
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("from-date").value = today;
      document.getElementById("to-date").value = today;
      document.getElementById("display-from-date").textContent = today;
      document.getElementById("display-to-date").textContent = today;
    </script>
  </body>
</html>
